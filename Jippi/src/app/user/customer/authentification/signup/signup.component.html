<!-- Default form register -->
<div class="testWhidth">
  <div class="text-center border border-light p-5">
    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
      <div class="col">
        <!-- First name -->
        <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name"
          [(ngModel)]="firstName" />
      </div>
      <div class="col">
        <!-- Last name -->
        <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name"
          [(ngModel)]="lastName" />
      </div>
    </div>

    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail"
      [(ngModel)]="email" />

    <!-- Password -->
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
      At least 8 characters and 1 digit
    </small>
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
      aria-describedby="defaultRegisterFormPasswordHelpBlock" [(ngModel)]="password" />
    <password-strength-meter [password]="password"></password-strength-meter>

    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
      aria-describedby="defaultRegisterFormPasswordHelpBlock" [(ngModel)]="ConfirmePassword" />
    <br />
    <!-- Phone number -->
    <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
      aria-describedby="defaultRegisterFormPhoneHelpBlock" [(ngModel)]="phoneNumber" />
    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
      Optional - for two-step authentication
    </small>

    <!-- Newsletter -->
    <div class="row">
      <div class="col-md-6 mx-auto d-flex justify-content-center">
        <mdb-checkbox [default]="true">Subscribe to our newsletter</mdb-checkbox>
      </div>
    </div>

    <!-- Sign up button -->
    <button color="info" block="true" class="btn btn-lg btn-primary btn-block" type="submit"
      (click)="postSignup(); register()">
      Sign in
    </button>

    <!-- Go to Log in-->
    <p>
      Have an account?
      <a href="http://localhost:4200/login">Log in</a>
    </p>
    <!-- Social register -->
    <p>or sign up with:</p>

    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="facebook"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="twitter"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="linkedin"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="github"></mdb-icon>
    </a>

    <hr />

    <!-- Terms of service -->
    <p>
      By clicking <em>Sign up</em> you agree to our
      <a href="" target="_blank">terms of service</a>
    </p>
  </div>
</div>
<!-- Default form register -->
