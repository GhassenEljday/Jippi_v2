<div class="main-container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-9" *ngFor="let item of itemsList">
      <div *ngIf="item !== undefined">
        <app-item class="grid-item " [item]="item" [basket]="basket" [quantity]="quantity"></app-item>
      </div>
    </div>
  </div>
</div>
