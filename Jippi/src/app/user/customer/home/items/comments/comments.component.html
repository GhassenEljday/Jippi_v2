<link
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  rel="stylesheet"
/>
<div class="container bootdey">
  <div class="col-md-12 bootstrap snippets">
    <div class="panel">
      <div class="panel-body">
        <textarea
          [(ngModel)]="comment"
          class="form-control"
          rows="2"
          placeholder="What are you thinking?"
        ></textarea>
        <a class="media-left"
          ><img
            class="rounded img-sm"
            alt="Profile Picture"
            [src]="avatarUrl ? avatarUrl :test"
        /></a>
        <div class="mar-btm">
          <a href="#" class="btn-link text-semibold media-heading box-inline"
            >{{name}}</a
          >
        </div>
        <div class="media-body">
          <div class="mar-top clearfix">
            <button
              class="btn btn-sm btn-primary pull-right"
              type="submit"
              (click)="postaComment()"
            >
              <i class="fa fa-pencil fa-fw"></i> Share
            </button>
            <a
              class="btn btn-trans btn-icon fa fa-video-camera add-tooltip"
              href="#"
            ></a>
            <a
              class="btn btn-trans btn-icon fa fa-camera add-tooltip"
              href="#"
            ></a>
            <a
              class="btn btn-trans btn-icon fa fa-file add-tooltip"
              href="#"
            ></a>
          </div>
        </div>
      </div>
      <div class="panel">
        <div class="panel-body">
          <!-- Newsfeed Content -->
          <!--===================================================-->
          <div class="media-block">
            <div class="media-body">
              <hr />

              <div *ngFor="let po of postedData[0]" class="media-block pad-all">
                <a class="media-left" href="#"
                  ><img
                    class="img-circle img-sm"
                    alt="Profile Picture"
                    src="{{po.avatar}}"
                /></a>
                <div class="media-body">
                  <div class="mar-btm">
                    <a
                      href="#"
                      class="btn-link text-semibold media-heading box-inline"
                      >{{po.first_name}}</a
                    >
                  </div>

                  <div class="pad-ver">
                    <p>{{po.comment}}</p>
                    <span class="tag tag-sm"
                      ><i class="fa fa-heart text-danger"></i>
                      {{po.likes}}</span
                    >
                    <div class="btn-group">
                      <a
                        class="btn btn-sm btn-default btn-hover-success"
                        href="#"
                        ><i class="fa fa-thumbs-up"></i
                      ></a>
                      <a
                        class="btn btn-sm btn-default btn-hover-danger"
                        href="#"
                        ><i class="fa fa-thumbs-down"></i
                      ></a>
                    </div>
                    <a class="btn btn-sm btn-default btn-hover-primary" href="#"
                      >Comment</a
                    >
                    <button
                      *ngIf="userId === po.userId"
                      class="btn btn-sm btn-default btn-hover-primary"
                      (click)="deleteYourComments(po.id,po.userId)"
                    >
                      Delete
                    </button>
                  </div>
                  <hr />

                  <!-- Comments -->
                </div>
              </div>
              <!--===================================================-->
              <!-- End Newsfeed Content -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
