<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Contact Us</h2>
            <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
        </div>
        <div id="contactForm">
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Your Name *" required="required"
                            data-validation-required-message="Please enter your name." [(ngModel)]="name" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="Your Email *" required="required"
                            data-validation-required-message="Please enter your email address." [(ngModel)]="email" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group mb-md-0">
                        <input class="form-control" type="tel" placeholder="Your Phone *" required="required"
                            data-validation-required-message="Please enter your phone number." [(ngModel)]="phone" />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-textarea mb-md-0">
                        <textarea class="form-control" placeholder="Your Message *" required="required"
                            data-validation-required-message="Please enter a message." [(ngModel)]="message"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <div id="success"></div>
                <button class="btn btn-info btn-xl text-uppercase" id="sendMessageButton" type="submit"
                    (click)="sendEmail($event)">Send
                    Message</button>
            </div>
        </div>
    </div>




</section>
