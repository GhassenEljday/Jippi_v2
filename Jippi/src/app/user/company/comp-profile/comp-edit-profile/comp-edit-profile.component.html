<div class="container" style="margin-top: 3%">
    <h1>Edit Profile</h1>
    <hr />
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img id="avatar" [src]="
            avatarUrl
              ? avatarUrl
              : 'https://www.flaticon.com/svg/static/icons/svg/3061/3061341.svg'
          " class="avatar img-circle" alt="avatar" width="100%" />
                <h6>Upload a different photo...</h6>

                <input type="file" (change)="chooseAvatar($event)" class="btn btn-sm btn-light mr-4" />
                <button (click)="UpdateAvatar()" class="btn btn-outline-primary btn-sm " style="margin-top:5%">
                    Uploud
                </button>
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <div class="alert alert-info alert-dismissable" *ngIf="alertt === 'Success update'">
                <a class="panel-close close" data-dismiss="alert">×</a>
                <i class="fa fa-coffee"></i>
                <strong>Success!</strong> {{ alertt }}
            </div>
            <div class="alert alert-danger alert-dismissible" *ngIf="alertt === 'Some think rong'">
                <a class="panel-close close" data-dismiss="alert">×</a>
                <i class="fa fa-coffee"></i>
                <strong>Error!</strong> {{ alertt }}
            </div>
            <h3>Personal info</h3>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="companyName" [(ngModel)]="companyName" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Phone number:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="tel" value="222399" name="phoneNumber"
                            [(ngModel)]="phoneNumber" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="email" name="companyEmail" [(ngModel)]="companyEmail" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Adress:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="location" [(ngModel)]="location" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" name="companyPassword"
                            [(ngModel)]="companyPassword" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" name="companyConfirmPassword"
                            [(ngModel)]="companyConfirmPassword" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="button" class="btn btn-primary" value="Save Changes"
                            (click)="editcompanyProfile()" />
                        <span></span>
                        <input type="reset" class="btn btn-default" value="Cancel" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr />
