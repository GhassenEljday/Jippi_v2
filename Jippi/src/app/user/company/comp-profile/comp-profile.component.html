<div class="container emp-profile" *ngFor="let elm of company_Data; index as i"
  style="margin-top: 5%; border:1px solid; border-radius:1%;border-color:grey; padding:100px;">
  <div method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img src="https://www.flaticon.com/svg/static/icons/svg/3061/3061341.svg" alt="" style="width:80%" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h1>
            {{elm.companyName}}
          </h1>
          <br />
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                aria-selected="true">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                aria-selected="false">Timeline</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-2">
        <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"
          [routerLink]="['/company/edit']" />
      </div>
    </div>
    <div class="form_test">
      <div class="row">
        <div class="col-md-8">
          <div class="tab-content profile-tab" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="row">
                <div class="col-md-6">
                  <label>Email</label>
                </div>
                <div class="col-md-6">
                  <p>{{elm.companyEmail}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Phone number</label>
                </div>
                <div class="col-md-6">
                  <p>{{elm.phoneNumber}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Comapny location</label>
                </div>
                <div class="col-md-6">
                  <p>{{elm.location}}</p>
                </div>
              </div>
            </div>

            <!-- her whene timline start -->

            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <div class="row">
                <div class="col-md-6">
                  <label>Experience</label>
                </div>
                <div class="col-md-6">
                  <p>Expert</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Hourly Rate</label>
                </div>
                <div class="col-md-6">
                  <p>10$/hr</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Total Projects</label>
                </div>
                <div class="col-md-6">
                  <p>230</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>English Level</label>
                </div>
                <div class="col-md-6">
                  <p>Expert</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Availability</label>
                </div>
                <div class="col-md-6">
                  <p>6 months</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>Your Bio</label><br />
                  <p>Your detail description</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
