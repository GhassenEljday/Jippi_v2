<div class="container">
  <h1 class="h3 mb-3 font-weight-normal">verify Your Email</h1>
  <h3 class="h3 mb-3 font-weight-normal">{{code.verify}}</h3>
  <label for="inputEmail" class="sr-only">Email address</label>

  <input
    type="email"
    id="inputEmail"
    class="form-control"
    placeholder="Email address"
    required=""
    autofocus=""
    [(ngModel)]="companyEmail"
  />

  <button
    class="btn btn-lg btn-primary btn-block"
    type="submit"
    (click)="verify()"
  >
    Check-Point
  </button>
  <p class="mt-5 mb-3 text-muted">
    You don't have an account? <a href="#"> sign up</a>
  </p>
</div>
