<form class="text-center border border-light p-5" action="#!">
  <p class="h4 mb-4">Add an item to your shop</p>

  <p>Please fill the descriptions down bellow</p>

  <!--Item Name -->
  <input
    name="itemName"
    type="text"
    id="defaultSubscriptionFormPassword"
    class="form-control mb-4"
    placeholder="Item name"
    [(ngModel)]="itemName"
  />

  <!--Item price -->
  <input
    name="itemPrice"
    type="number"
    id="defaultSubscriptionFormPassword"
    class="form-control mb-4"
    placeholder="Item price"
    [(ngModel)]="itemPrice"
  />

  <!-- description -->
  <input
    name="itemDescription"
    type="textarea"
    id="defaultSubscriptionFormEmail"
    class="form-control mb-4"
    placeholder="Description"
    [(ngModel)]="itemDescription"
  />

  <!-- Item image -->
  <input
    name="itemImage"
    type="url"
    id="defaultSubscriptionFormEmail"
    class="form-control mb-4"
    placeholder="Item image"
    [(ngModel)]="itemImage"
  />

  <!-- Item rate -->
  <input
    name="itemRating"
    type="number"
    id="defaultSubscriptionFormEmail"
    class="form-control mb-4"
    placeholder="Rating"
    [(ngModel)]="itemRating"
  />

  <!-- Add button -->
  <button class="btn btn-info btn-block" type="submit" (click)="show()">
    Add to my shop
  </button>
</form>
